<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>todo app</title>
</head>
<body>
    <h1>todo app</h1>
    <form action="">
        <div>
            <label for="taskname">Task Name:</label>
            <input type="text" id="taskname" name="taskname" placeholder="Add Task">
            <br>
            <input type="submit">
        </div>
    </form>

    <ul id="navigation">
    {%for todo in todo_list%}
        <li> {{ todo.id }} | {{ todo.task_name }} | </li>
    {%endfor%}
    </ul>

</body>
</html>

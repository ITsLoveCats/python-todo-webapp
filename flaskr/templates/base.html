<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>todo app</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.js"></script>

</head>
<body>
    <div style="margin-top: 50px" class="ui container">
        <h1 class="ui center aligned header">todo app</h1>
        <form class="ui form" action="/add" method="POST">
            <div class="field">
                <label for="task_name">Task Name:</label>
                <input type="text" id="task_name" name="task_name" placeholder="Add Task">
                <br>
                <button class="ui blue button" type="submit">Add</button>
            </div>
        </form>

        <ul id="navigation">
        {%for todo in todo_list%}
            <div class="ui segment">
            <li class="ui big header"> {{ todo.id }} | {{ todo.task_name }} | </li>
            {% if todo.complete == False %}
                <li class="ui gray label">Not Complete <a class="ui blue button" href="/update/{{ todo.id }}">Update</a> <a class="ui red button" href="/delete/{{ todo.id }}">Delete</a> </li>
            {% else %}
                <li class="ui green label">Complete <a class="ui blue button" href="/update/{{ todo.id }}">Update</a> <a class="ui red button" href="/delete/{{ todo.id }}">Delete</a> </li>
            {% endif %}
            </div>
        {%endfor%}
        </ul>
    </div>

</body>
</html>
